<div style="text-align:center">
  <ng-container *ngIf="true">
    <div class="toolbar mat-elevation-z6 headerToolBar" role="banner">
      <mat-toolbar color="primary">
        <div class="header-style">
          <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <tr>
                <td width="20%" align="left">
                  <h1>Welcome <strong class="user-highlight">{{loggedInUser | uppercase}}</strong></h1>
                </td>
                <td width="60%" align="center">
                  <h1 class="title-style">{{title | uppercase}}</h1>
                </td>
                <td width="20%"></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="toolbar-logout" itemid="logoutButton">
          <button mat-raised-button color="secondary" matTooltip="Logout" (click)="doLogout()">Logout</button>
        </div>
      </mat-toolbar>
    </div>
    <div class="mat-elevation-z6">
      <mat-toolbar color="secondary">
        <nav class="nav-toolbar">
          <button mat-raised-button matTooltip="Data Request Summary" (click)="navigateToHome('home')" *ngIf="isAdmin">Data Request
            Summary</button>&nbsp;&nbsp;
          <button mat-raised-button matTooltip="Create Request Form" (click)="navigateToHome('datagen')" *ngIf="!isAdmin">Create New</button>
            <!-- &nbsp;&nbsp;
